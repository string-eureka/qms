{% extends "inv/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="jumbotron">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create New Quiz</legend>
                {{ form|crispy }}
            </fieldset>
            <button class = "btn btn-success" type="submit">Add Questions</button>
        </form>
    </div>
{% endblock content %}
